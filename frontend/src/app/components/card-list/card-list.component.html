<mat-toolbar color="primary">
  <h1>RPG Card Manager</h1>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="generatePdf()" [disabled]="selection.selected.length === 0">
    <mat-icon>picture_as_pdf</mat-icon>
    Generate PDF ({{selection.selected.length}})
  </button>
</mat-toolbar>

<mat-card class="filter-card">
  <mat-card-header>
    <mat-card-title>Filters & Actions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="filter-row">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="filter.search" placeholder="Search cards...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select [(value)]="filter.category">
          <mat-option value="">All Categories</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Level</mat-label>
        <mat-select [(value)]="filter.level">
          <mat-option value="">All Levels</mat-option>
          <mat-option *ngFor="let level of levels" [value]="level">
            {{level}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="applyFilter()">Apply</button>
      <button mat-button (click)="clearFilter()">Clear</button>
    </div>

    <div class="action-row">
      <button mat-raised-button color="primary" (click)="createCard()">
        <mat-icon>add</mat-icon>
        New Card
      </button>
      
      <input #fileInput type="file" accept=".txt" style="display: none" (change)="onFileSelected($event)">
      <button mat-raised-button (click)="fileInput.click()">
        <mat-icon>upload</mat-icon>
        Import Cards
      </button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="table-card">
  <table mat-table [dataSource]="filteredCards" class="mat-elevation-z2">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let card">
        <div class="card-title">{{card.title}}</div>
        <div class="card-preview" *ngIf="card.frontText">{{card.frontText | slice:0:100}}...</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let card">
        <span class="category-chip" *ngIf="card.category">{{card.category}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let card">{{card.level}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let card">
        <button mat-icon-button color="primary" (click)="editCard(card)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCard(card)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
