<mat-toolbar color="primary">
  <h1>RPG Card Manager</h1>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="generatePdf()" [disabled]="selection.selected.length === 0">
    <mat-icon>picture_as_pdf</mat-icon>
    Generate PDF ({{selection.selected.length}})
  </button>
</mat-toolbar>

<mat-card class="filter-card">
  <mat-card-header>
    <mat-card-title>Filters & Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="filter-row">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Search cards...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="sort-buttons">
        <button mat-stroked-button 
                [color]="sortBy === 'createdAt' ? 'primary' : undefined"
                (click)="setSortBy('createdAt')">
          <mat-icon>{{sortBy === 'createdAt' && sortDirection === 'desc' ? 'keyboard_arrow_down' : 'keyboard_arrow_up'}}</mat-icon>
          Date Created
        </button>
        <button mat-stroked-button 
                [color]="sortBy === 'title' ? 'primary' : undefined"
                (click)="setSortBy('title')">
          <mat-icon>{{sortBy === 'title' && sortDirection === 'desc' ? 'keyboard_arrow_down' : 'keyboard_arrow_up'}}</mat-icon>
          Title
        </button>
      </div>

      <button mat-button (click)="clearFilters()">Clear Filters</button>
    </div>

    <div class="tags-section" *ngIf="allTags.length > 0">
      <h4>Filter by Tags:</h4>
      <div class="tags-grid">
        <mat-chip-listbox>
          <mat-chip-option *ngFor="let tag of allTags" 
                          [selected]="selectedTags.includes(tag)"
                          (click)="toggleTagFilter(tag)">
            {{ tag }}
          </mat-chip-option>
        </mat-chip-listbox>
      </div>
    </div>

    <div class="action-row">
      <button mat-raised-button color="primary" (click)="createCard()">
        <mat-icon>add</mat-icon>
        New Card
      </button>
      
      <input #fileInput type="file" accept=".txt" style="display: none" (change)="onFileSelected($event)">
      <button mat-raised-button (click)="fileInput.click()">
        <mat-icon>upload</mat-icon>
        Import Cards
      </button>

      <span class="card-count">{{ filteredCards.length }} cards</span>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="table-card">
  <table mat-table [dataSource]="filteredCards" class="mat-elevation-z2">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let card">
        <div class="card-title">{{card.title}}</div>
        <div class="card-preview card-text" *ngIf="card.frontText">
          {{card.frontText.length > 100 ? (card.frontText | slice:0:100) + '...' : card.frontText}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let card">
        <div class="tags-container">
          <span class="tag-chip" *ngFor="let tag of card.tags">{{tag}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let card">
        <span class="date-text">{{card.createdAt | date:'short'}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let card">
        <button mat-icon-button color="primary" (click)="editCard(card)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCard(card)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
